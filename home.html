<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="main">
      <div class="box night">
        <div class="weatherIcon">
        <div class="wav wav--1"></div>
        <div class="wav wav--2"></div>
        <div class="wav wav--3"></div>
          <i class="fas fa-sun haze hide" "></i>
          <i class="fas fa-cloud-rain cloudRain hide"></i>
          <i class="fas fa-cloud-moon-rain moonRain hide"></i>
          <i class="fas fa-cloud-sun cloud hide"></i>
          <i class="fas fa-cloud-moon moonCloud hide"></i>
        </div>
        <div class="nfo">
          <span ><i class="fas fa-street-view"></i> <h2 class="state" >Dhaka,BN</h2></span>
          <p class="date">WND | OCT 23 | 10:32PM</p>
          <div class="tempInfo">
            <h1 class="tempareture">26.49°C</h1>
            <p class="min_max">Min 26.46°C | Max 26.46°C</p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  
  </body>
</html>
